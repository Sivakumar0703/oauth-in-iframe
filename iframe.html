<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Iframe App</h3>
    <button id="openPopup">Login with OAuth</button>
  
    <script>
      // Add message listener
      window.addEventListener("message", (event) => {
        console.log("Received message:", event.data);
        console.log("From origin:", event.origin);
      });
  
      document.getElementById("openPopup").onclick = () => {
        // Open popup on another origin
        window.open("https://oauth-window.netlify.app/index.html", "_blank", "width=600,height=400");
      };
    </script>
</body>
</html>
